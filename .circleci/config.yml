version: 2.1
jobs:
    checkout:
        docker:
            - image: circleci/openjdk:8-jdk
              environment:
                  discovery.type: single-node
        steps:
            - checkout
            - restore_cache:
                key: jrdsagent-{{ checksum "pom.xml" }}
            - run: mkdir -p /home/circleci/.sonar/cache /home/circleci/.m2/repository
            - run: "mvn -B dependency:go-offline"
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/.sonar/cache
                    - home/circleci/project
                    - usr/lib/jvm/java-8-openjdk-amd64
    build:
        docker:
            - image: circleci/openjdk:13-jdk-buster
              environment:
                  discovery.type: single-node
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
            - run:
                command: mvn -B clean compile -Djdk.compile.home=/tmp/ws/usr/lib/jvm/java-8-openjdk-amd64/jre
                environment:
                    JAVA_HOME: /usr/java/openjdk-13
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/project/target
    publish:
        docker:
            - image: circleci/openjdk:13-jdk-buster
              environment:
                  discovery.type: single-node
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/.sonar /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
            - run:
                command: |
                    # If no symbolic name, it's a PR, will not publish results
                    if [ -n "$(git symbolic-ref HEAD 2>/dev/null )" ] ; then
                        PUBLISH="deploy -Psonar"
                    else
                        PUBLISH="package"
                    fi
                    echo "publishing jobs: $PUBLISH"
                    mvn -B $PUBLISH -Dmaven.test.skip=true -Dmaven.main.skip=true -s .circleci/settings.xml -Dsonar.login=$SONARCLOUD_LOGIN -Djdk.compile.home=/tmp/ws/usr/lib/jvm/java-8-openjdk-amd64/jre
                environment:
                    JAVA_HOME: /usr/java/openjdk-13
            - store_test_results:
                path: target/surefire-reports
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/.sonar/cache
    savecache:
        docker:
            - image: circleci/openjdk:13-jdk-buster
              environment:
                  discovery.type: single-node
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv /tmp/ws/home/circleci/project/pom.xml /home/circleci/project/
                    mv /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv /tmp/ws/home/circleci/.sonar /home/circleci/
            - save_cache:
                paths:
                    - /home/circleci/.m2/repository
                    - /home/circleci/.sonar/cache
                key: jrdsagent-{{ checksum "pom.xml" }}
            
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - checkout
      - build:
          requires:
              - checkout
      - publish:
          requires:
              - build
      - savecache:
          requires:
              - publish
